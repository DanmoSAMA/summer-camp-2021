<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.14/vue.common.dev.js"></script>
  <style>
    .mt-4 {
      margin: 10px;
    }
  </style>
</head>

<body>
  <div id="app">
  </div>

  <script>
    const { createApp } = Vue

    const Stack = {
      render(h) {
        const slot = this.$slots.default
          ? this.$slots.default()
          : []

        return h('div', { class: 'stack' }, slot.map(child => {
          return h('div', { class: `mt-${this.$props.size}` }, [
            child
          ])
        }))
      }
    }

    const App = {
      components: {
        Stack
      },
      template: `
        <Stack size="4">
          <div>hello</div>
          <Stack size="4">
            <div>hello</div>
            <div>world</div>
          </Stack>
        </Stack>
      `
    }

    createApp(App).mount('#app')
  </script>
</body>

</html>
